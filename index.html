<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- /fontawesome -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- /bootstrap -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="js-box">
            <h1>Colcola il prezzo del tuo biglietto</h1>
            <form>
                <label for="chilometri">Chilometri da percorrere</label>
                <input type="number" id="n-chilometri" required><br>
            </form>
            <fieldset>
                <p><strong>Seleziona se sei Minorenne o Over 65 per accedere agli sconti dedicati:</strong> </p>
                <input type="checkbox" id="minorenne" name="check" onclick="onlyOne(this)">
                <label for="minorenne">Minorenne</label>
                <input type="checkbox" id="over65" name="check" onclick="onlyOne(this)">
                <label for="over65">Over 65</label>
            </fieldset>
            <button class="calc-button" onclick="promptMe()">Calcola</button>
            <p><strong>Prezzo finale del biglietto:</strong> <i class="fa-solid fa-euro-sign"></i></p>
            <span id="price-box"></span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
